<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- 360-Degree Image Background -->
      <a-sky id="sky" src="https://i.imgur.com/your-image.jpg"></a-sky>
      
      <!-- Camera with Movement Controls -->
      <a-entity id="cameraRig" position="0 1.6 0">
        <a-camera>
        </a-camera>
      </a-entity>
      
      <!-- Movement Controls -->
      <a-entity id="player" movement-controls="fly: false" position="0 1.6 0">
        <a-entity camera look-controls wasd-controls></a-entity>
      </a-entity>
    </a-scene>
    
    <script>
     document.getElementById('sky').setAttribute('src', '<a-sky id="sky" src="https://raw.githubusercontent.com/mimienco/workshop-bachelorarbeit/main/docs/StreetView360.jpg" material="shader: flat;"></a-sky>');
    </script>
  </body>
</html>
